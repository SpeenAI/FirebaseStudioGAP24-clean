# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# 1) CI-Build-Cache aktivieren
ci:
  build:
    cache:
      # Für PNPM
      - path: ~/.pnpm-store
      # Für node_modules
      - path: node_modules

# 2) Runtime-Konfiguration
runConfig:
  # Erhöhe das bei starkem Traffic
  maxInstances: 1
